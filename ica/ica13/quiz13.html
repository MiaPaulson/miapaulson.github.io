<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>

      p {
        color: purple;
        margin: 0.5em 0;

        box-sizing: border-box;

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;


      // Add your code here

      // turning the string into JSON, not just a regular string
      const cats = JSON.parse(catString);

      // supposedly how to loop through an object
      // just a whole lot of trial and error honestly, but hey, I got there
      for(var key in cats) {
        
        //specifically having the last element add "and" and "."
        let lastElement = cats[cats.length - 1]["name"];
        //console.log(lastElement);

        // if it is the last element, and + .
        // else, commas like normal
        if (cats[key]["name"] === lastElement){
            motherInfo += "and " + cats[key]["name"] + ".";
        }
        else {
            motherInfo += cats[key]["name"] + ", ";
        }

        for (var key1 in cats[key]["kittens"]) {
            console.log(cats[key1]["kittens"][key]["gender"]);
            total += 1;
            if(cats[key1]["kittens"][key]["gender"] === "m") {
                male += 1;
            }

        }
    }
    female = total - male;
    // for some reason doesn't show line break?? but that's okay I guess, just annoying
    kittenInfo = "Kitten(s) = " + total + "; Male(s) = " + male + "; Female(s) = " + female;

      

      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
